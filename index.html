<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ভিডিও সার্চ UI • Demo</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0f17;
        --card: #0f1623;
        --muted: #93a4b8;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: #e5edf5;
      }
      .glass {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.03)
        );
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .ring-soft {
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.06),
          0 6px 24px rgba(0, 0, 0, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.04);
      }

      #empty {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .showCard {
        cursor: pointer;
      }

      .show-info {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .watch-btn {
        background-color: rgb(31, 92, 226);
        padding: 10px 15px;
        border-radius: 5px;
        color: white;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Header -->
    <header
      class="sticky top-0 z-40 border-b border-white/10 bg-[#0b0f17]/80 backdrop-blur"
    >
      <div
        class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div
            class="h-9 w-9 rounded-2xl bg-indigo-500/20 grid place-items-center ring-soft"
          >
            <!-- Play icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5 text-indigo-300"
            >
              <path
                d="M4.5 5.653c0-1.427 1.544-2.316 2.78-1.6l11.04 6.347c1.26.724 1.26 2.476 0 3.2L7.28 19.947c-1.236.716-2.78-.173-2.78-1.6V5.653z"
              />
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-bold tracking-tight">Video Search UI</h1>
            <p class="text-xs text-[var(--muted)]">
              Arafat Nill.
            </p>
          </div>
        </div>
        <a href="#" class="text-sm text-[var(--muted)] hover:text-white"
          >Docs</a
        >
      </div>
    </header>

    <!-- Main -->
    <main
      class="mx-auto max-w-6xl px-4 py-6 grid grid-cols-1 lg:grid-cols-5 gap-6"
    >
      <!-- Left: Search & Results -->
      <section class="lg:col-span-3 flex flex-col gap-4">
        <!-- Search Card -->
        <div class="glass rounded-2xl p-4 ring-soft">
          <div id="searchForm" class="flex flex-col md:flex-row gap-3">
            <label for="q" class="sr-only">সার্চ করুন</label>
            <div class="flex-1 relative">
              <input
                id="q"
                name="q"
                type="search"
                placeholder="ভিডিও বা শো এর নাম লিখুন…"
                autocomplete="off"
                class="w-full rounded-xl border border-white/10 bg-white/5 px-4 py-3 pr-10 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
              <div
                class="absolute inset-y-0 right-3 grid place-items-center text-slate-400"
              >
                <!-- magnifier -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197M17.803 10.5a7.303 7.303 0 1 1-14.606 0 7.303 7.303 0 0 1 14.606 0Z"
                  />
                </svg>
              </div>
            </div>
            <button
              type="submit"
              id="search-button"
              class="rounded-xl bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700 px-5 py-3 text-sm font-semibold transition ring-soft"
            >
              Search
            </button>
          </div>
          <div class="mt-3 flex items-center gap-3 text-xs text-[var(--muted)]">
           
            <span>•</span>
            <span class="inline-flex items-center gap-1"
              ><kbd class="px-1.5 py-0.5 rounded bg-white/10">Enter</kbd>
              Search</span
            >
          </div>
        </div>

        <!-- Results -->
        <div class="glass rounded-2xl p-4 ring-soft">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-sm font-semibold">রেজাল্ট</h2>
            <div class="text-xs text-[var(--muted)]" id="resultMeta">0 টি</div>
          </div>

          <!-- Empty State -->
          <div id="empty" class="text-left py-12 text-sm text-[var(--muted)]">
            <!-- <h1 id="empty"></h1> -->
          </div>

          <!-- Loading State -->
          <div id="loading" class="hidden py-6">
            <div class="flex items-center gap-2 text-sm text-[var(--muted)]">
              <svg
                class="animate-spin h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                ></path>
              </svg>
              লোড হচ্ছে…
            </div>
          </div>

          <!-- Grid -->
          <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

          <!-- Error State -->
          
        </div>
      </section>

      <!-- Right: Player & Details -->
      <aside class="lg:col-span-2">
        <div class="glass rounded-2xl p-4 ring-soft sticky top-20">
          <h2 class="text-sm font-semibold mb-3">ভিডিও প্লেয়ার</h2>

          <!-- Player area switches between <video> or <iframe> based on source type -->
          <div
            id="playerBox"
            class="aspect-video w-full rounded-xl overflow-hidden border border-white/10 bg-black grid place-items-center text-[var(--muted)]"
          >
            কোনো ভিডিও সিলেক্ট করা নেই
          </div>

          <div id="nowPlaying" class="mt-4 hidden">
            <h3 id="npTitle" class="text-base font-semibold"></h3>
            <p id="npMeta" class="text-xs text-[var(--muted)] mt-1"></p>
            <p id="npDesc" class="text-sm text-slate-300 mt-3"></p>
          </div>
        </div>
      </aside>
    </main>

    <footer
      class="mx-auto max-w-6xl px-4 pb-10 text-[11px] text-[var(--muted)]"
    >
      Arafat Nill •
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
